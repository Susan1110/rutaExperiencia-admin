<div class="beneficio d-flex align-items-center">
  <div class="flex-grow-1">
    <p class="text-white m-0 texto">
      {{ beneficio.BeDescripcion | slice : 0 : 180 }}
    </p>
  </div>
  <div class="d-flex gap-2">
    <div>
      <img
        class="icon"
        src="assets/editar.svg"
        alt="editar"
        (click)="abrirModalEditar('editar', beneficio)" />
    </div>
    <div>
      <img
        class="icon"
        src="assets/eliminar.svg"
        alt="eliminar"
        (click)="eliminar(beneficio)" />
    </div>
  </div>
</div>
