<div [ngStyle]="gridLayout()">
  <div
    class="nuevo"
    [ngStyle]="posicionBeneficio()"
    (click)="abrirModal('agregar')">
    <img src="assets/agregar.svg" alt="" />
  </div>

  <div
    *ngFor="let beneficio of beneficios"
    [ngStyle]="posicionBeneficio()"
    class="editar w-100">
    <div class="flex-grow-1 d-flex">
      <p class="text-white m-0">
        {{ beneficio.BeDescripcion | slice : 0 : 180 }}
      </p>
    </div>
    <div id="beneficiolist">
      <div class="contenidoIcono">
        <div class="icon" (click)="abrirModalEditar('editar', beneficio)">
          <img src="assets/editar.svg" alt="editar" />
        </div>
        <div class="icon">
          <img
            src="assets/eliminar.svg"
            alt="eliminar"
            (click)="eliminar(beneficio)" />
        </div>
      </div>
    </div>
  </div>
</div>
